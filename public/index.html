<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
</head>
<body>

<h2>Chat Application</h2>

<div id="loginBox">
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="showSignup()">Signup</button>
  <button onclick="showForgot()">Forgot Password</button>
  <p id="loginError" style="color:red"></p>
</div>

<div id="signupBox" style="display:none">
  <input id="signupUser" placeholder="Username">
  <input id="signupPass" type="password" placeholder="Password">
  <button onclick="signup()">Create</button>
  <button onclick="showLogin()">Back</button>
  <p id="signupError" style="color:red"></p>
</div>

<div id="forgotBox" style="display:none">
  <input id="forgotUser" placeholder="Username">
  <button onclick="forgot()">Get Token</button><br><br>
  <input id="resetToken" placeholder="Token">
  <input id="newPass" type="password" placeholder="New Password">
  <button onclick="resetPass()">Reset</button>
  <p id="forgotMsg"></p>
  <button onclick="showLogin()">Back</button>
</div>

<div id="chatBox" style="display:none">
  <button onclick="logout()">Logout</button>
  <ul id="messages"></ul>
  <input id="msg" placeholder="Message">
  <button onclick="send()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
