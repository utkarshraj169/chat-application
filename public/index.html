<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox" class="card">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="showSignup()">Signup</button>
  <button onclick="showForgot()">Forgot Password</button>

  <p id="loginError" class="error"></p>
</div>

<!-- SIGNUP -->
<div id="signupBox" class="card hidden">
  <h2>Signup</h2>
  <input id="signupUser" placeholder="Username">
  <input id="signupPass" type="password" placeholder="Password">

  <button onclick="signup()">Create Account</button>
  <button onclick="showLogin()">Back</button>
</div>

<!-- FORGOT PASSWORD -->
<div id="forgotBox" class="card hidden">
  <h2>Reset Password</h2>
  <input id="forgotUser" placeholder="Username">
  <input id="forgotPass" type="password" placeholder="New Password">

  <button onclick="resetPassword()">Reset</button>
  <button onclick="showLogin()">Back</button>
</div>

<!-- CHAT -->
<div id="chatBox" class="chat hidden">

  <div class="top-bar">
    <span id="mode">Group Chat</span>
    <button onclick="backToGroup()">Group</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <div class="sidebar">
      <h4>Online Users</h4>
      <ul id="users"></ul>
    </div>

    <div class="chat-area">
      <div id="messages"></div>
      <div id="typing" class="typing"></div>

      <div class="input-area">
        <input id="messageInput"
               placeholder="Type a message"
               oninput="typing()"
               onblur="stopTyping()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
