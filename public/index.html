<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Application</title>

  <!-- Optional favicon (prevents console 404) -->
  <link rel="icon" href="data:," />

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chatBox {
      display: none;
    }

    #usersList li {
      cursor: pointer;
      color: blue;
      margin-bottom: 5px;
    }

    #usersList li:hover {
      text-decoration: underline;
    }

    #mode {
      font-weight: bold;
      color: green;
      margin: 10px 0;
    }

    #messages li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <h2>Chat Application</h2>

  <!-- LOGIN -->
  <div id="loginBox">
    <input id="loginUser" placeholder="Username" />
    <input id="loginPass" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="showSignup()">Signup</button>
    <button onclick="showForgot()">Forgot Password</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <!-- SIGNUP -->
  <div id="signupBox" style="display:none;">
    <input id="signupUser" placeholder="New Username" />
    <input id="signupPass" type="password" placeholder="New Password" />
    <button onclick="signup()">Create Account</button>
    <button onclick="showLogin()">Back</button>
    <p id="signupError" style="color:red;"></p>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgotBox" style="display:none;">
    <input id="forgotUser" placeholder="Username" />
    <button onclick="forgot()">Get Reset Token</button>
    <br /><br />
    <input id="resetToken" placeholder="Token" />
    <input id="newPass" type="password" placeholder="New Password" />
    <button onclick="resetPass()">Reset Password</button>
    <p id="forgotMsg"></p>
    <button onclick="showLogin()">Back</button>
  </div>

  <!-- CHAT -->
  <div id="chatBox">

    <button onclick="logout()">Logout</button>
    <button onclick="backToGroup()">Group Chat</button>

    <p id="mode">Mode: Group Chat</p>

    <h4>Online Users</h4>
    <ul id="usersList"></ul>

    <h4>Messages</h4>
    <ul id="messages"></ul>

    <input id="messageInput" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>

  </div>

  <!-- SOCKET.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
