<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Application</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #chatBox, #signupBox {
      display: none;
    }

    #mode {
      font-weight: bold;
      color: blue;
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    #messages {
      border: 1px solid #ccc;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    #usersList li {
      cursor: pointer;
      color: green;
    }

    #usersList li:hover {
      text-decoration: underline;
    }

    input {
      margin: 5px 0;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>ðŸ’¬ Chat Application</h2>

<!-- ================= LOGIN ================= -->
<div id="loginBox">
  <h3>Login</h3>
  <input id="loginUser" placeholder="Username"><br>
  <input id="loginPass" type="password" placeholder="Password"><br>

  <button onclick="login()">Login</button>
  <button onclick="showSignup()">Signup</button>

  <p id="loginError" class="error"></p>
</div>

<!-- ================= SIGNUP ================= -->
<div id="signupBox">
  <h3>Signup</h3>
  <input id="signupUser" placeholder="Username"><br>
  <input id="signupPass" type="password" placeholder="Password"><br>

  <button onclick="signup()">Create Account</button>
  <button onclick="showLogin()">Back to Login</button>

  <p id="signupError" class="error"></p>
</div>

<!-- ================= CHAT ================= -->
<div id="chatBox">

  <button onclick="logout()">Logout</button>
  <button onclick="backToGroup()">Group Chat</button>

  <p id="mode">Group Chat</p>

  <h4>ðŸ‘¥ Online Users</h4>
  <ul id="usersList"></ul>

  <h4>ðŸ’¬ Messages</h4>
  <ul id="messages"></ul>

  <input id="messageInput" placeholder="Type message...">
  <button onclick="sendMessage()">Send</button>

</div>

<!-- ================= SCRIPTS ================= -->
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
